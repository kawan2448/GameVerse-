<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVerse - Seu Mundo de Jogos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        header {
            background: #34495e;
            color: #ecf0f1;
            padding: 1rem 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .container {
            margin-top: 60px;
            width: 80%;
            margin: 0 auto;
            padding: 2rem 0;
        }
        .games-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .game {
            background: #34495e;
            border: 1px solid #1abc9c;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            width: 30%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .game img {
            max-width: 100%;
            border-radius: 10px;
            transition: opacity 0.3s;
        }
        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .game:hover img {
            opacity: 0.8;
        }
        .gallery {
            margin-top: 2rem;
        }
        .gallery h2 {
            text-align: center;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin: 0.5rem;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        footer {
            background: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>GameVerse</h1>
        <p>Seu Mundo de Jogos</p>
    </header>
    <div class="container">
        <section class="games-list">
            <div class="game">
                <img src="https://via.placeholder.com/300x200" alt="Jogo 1">
                <h2>Jogo 1</h2>
                <p>Descrição do Jogo 1.</p>
            </div>
            <div class="game">
                <img src="https://via.placeholder.com/300x200" alt="Jogo 2">
                <h2>Jogo 2</h2>
                <p>Descrição do Jogo 2.</p>
            </div>
            <div class="game">
                <img src="https://via.placeholder.com/300x200" alt="Jogo 3">
                <h2>Jogo 3</h2>
                <p>Descrição do Jogo 3.</p>
            </div>
        </section>
        <section class="gallery">
            <h2>Galeria de Imagens</h2>
            <img src="https://via.placeholder.com/300" alt="Imagem 1">
            <img src="https://via.placeholder.com/300" alt="Imagem 2">
            <img src="https://via.placeholder.com/300" alt="Imagem 3">
        </section>
    </div>
    <footer>
        <p>&copy; 2024 GameVerse. Todos os direitos reservados.</p>
    </footer>
</body>
              </html>
